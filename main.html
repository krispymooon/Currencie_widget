<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Currencies widget</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="stars"></div>
<div class="twinkling"></div>
<div class="widget">
    <p class="rate"><span data-currency="RUB" class="currency-from">RUB</span> to <span data-currency="USD" class="currency-to">loading...</span></p>
    <p class="rate"><span data-currency="USD" class="currency-from">RUB</span> to <span data-currency="RUB" class="currency-to">loading...</span></p>
</div>
<script src="script.js"></script>
</body>
</html>
